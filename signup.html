<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GoRes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="login-body">
    <div class="login-card">
        <h2>Create Your Account</h2>
        <p>Join GoRes to start optimizing your resume today.</p>

        <div id="g_id_onload"
             data-client_id="684228949044-d48fj0v41sj38fdicsprbt9c8bti1csv.apps.googleusercontent.com"
             data-callback="handleGoogleSignup">
        </div>
        <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="signup_with" data-size="large" data-logo_alignment="left"></div>
        
        <div class="divider">OR</div>

        <form class="login-form" id="signup-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn btn-cta">Create Account</button>
        </form>

        <p class="form-link">Already have an account? <a href="login.html">Log In</a></p>
    </div>

    <div id="feedback-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3 id="modal-title">Notice</h3>
            <p id="modal-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
