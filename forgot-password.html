<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - GoRes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-card">
        <h2>Forgot Your Password?</h2>
        <p>No problem. Enter your email address below and we'll send you a new temporary password.</p>

        <form class="login-form" id="forgot-password-form">
            <input type="email" id="email" placeholder="Enter your registered email" required>
            <button type="submit" class="btn btn-cta">Send New Password</button>
        </form>
        
        <p class="form-message" id="form-feedback-message"></p> <!-- For feedback -->

        <p class="form-link">Remembered your password? <a href="login.html">Back to Login</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
